<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Airbnb</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Canadá, México</h4>
                <ul class="popover">
                    <li>
                        <h2>Toronto:</h2>
                        <ul>
                            <li>Vancouver</li>
                            <li>Montreal</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Monterrey</h2>
                        <ul>
                            <li>Cancún</li>
                            <li>Guadalajara</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Dishwasher, Garages</h4>
                <ul class="popover">
                    <li>Tv</li>
                    <li>Computer</li>
                    <li>Kitchen</li>
                    <li>Netflix</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Apartment</h2>
            </article>
            <article>
                <h2>Houses</h2>
            </article>
            <article>
                <h2>Another places</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
